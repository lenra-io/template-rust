componentsApi: "1.0"
generator:
  dofigen:
    builders:
    - name: builder
      image: ekidd/rust-musl-builder
      adds:
      - "."
      script:
      # Build with musl to work with scratch
      - cargo build --release --target=x86_64-unknown-linux-musl
      # copy the generated binary outside of the target directory. If not the other stages won't be able to find it since it's in a cache volume
      - mv target/x86_64-unknown-linux-musl/release/app ../
      caches:
      # Cargo cache
      - /home/rust/.cargo
      # build cache
      - /home/rust/src/target
    image: scratch
    workdir: /app
    artifacts:
    - builder: builder
      source: "/home/rust/app"
      destination: "/bin/"
    cmd:
    - /bin/app
    ignores:
    - "**"
    - "!/src"
    - "!/Cargo.*"
